<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Newsx24 Website</title>
</head>

<body class="m-0 p-0">

    <div class="container-fluid m-0 p-0">
        
        <!-- navbar -->
        <div>

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <div class="container-fluid">
                    <a class="navbar-brand text-warning" href="#">Newsx24</a>
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#general" id="general">General</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#business" id="business" >Business</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#sports" id="sport">Sports</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#tehnology" id="technology">Technology</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#entertainment" id="entertainment">Entertainment</a>
                            </li>
                        </ul>
                        
                        <form class="d-flex">
                            <label for="search">Search:</label>
                            <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search news" list="suggestions">

<datalist id="suggestions">
  <option value="Sports">
    <option value="Technology">
    <option value="Entertainment">
  <option value="Tech">
  <option value="Business">
  <option value="General">
    
</datalist>

<script>
const searchInput = document.getElementById('newsQuery');
const suggestionsList = document.getElementById('suggestions');

const suggestions = ["General","Business","Tech","Entertainment","Technology","Sports",'coronavirus', 'pandemic', 'vaccine', 'lockdown', 'variant', 'booster', 'cases', 'deaths', 'outbreak', 'delta', 'omicron', 'mask', 'mandate', 'FDA', 'approval', 'Moderna', 'Pfizer', 'Johnson & Johnson', 'Novavax', 'AstraZeneca', 'COVID-19', 'isolation', 'quarantine', 'herd immunity', 'vaccine hesitancy', 'travel restrictions', 'border control', 'testing', 'contact tracing', 'remote work', 'economy', 'inflation', 'stimulus package', 'infrastructure', 'supply chain', 'unemployment', 'interest rates', 'GDP', 'taxes', 'climate change', 'global warming', 'renewable energy', 'Paris Agreement', 'COP26', 'wildfires', 'drought', 'flood', 'hurricane', 'typhoon', 'tornado', 'earthquake', 'tsunami', 'volcano', 'air pollution', 'plastic waste', 'ocean conservation', 'deforestation', 'endangered species', 'animal rights', 'wildlife trafficking', 'climate refugees', 'immigration', 'asylum seekers', 'border wall', 'ICE', 'Dreamers', 'DACA', 'police brutality', 'racial justice', 'Black Lives Matter', 'social justice', 'LGBTQ+ rights', 'gun control', 'mass shootings', 'terrorism', 'national security', 'military', 'ISIS', 'Afghanistan', 'Iraq', 'Russia', 'China', 'North Korea', 'Iran', 'Middle East', 'Israel', 'Palestine', 'Brexit', 'European Union', 'NATO', 'trade war', 'tariffs', 'Boeing', 'Tesla', 'Facebook', 'Amazon', 'Google', 'Apple', 'cryptocurrency', 'Bitcoin', 'NFT', 'metaverse',"minion", "giraffe", "mountain", "fairy", "zebra", "honey", "moon", "sunset", "dolphin", "penguin",
  ,"jungle", "sushi", "waffle", "flamingo", "iguana", "waterfall", "starfish", "whale", "mermaid", "dragon",
  "octopus", "unicorn", "chocolate", "parrot", "beach", "cherry", "elephant", "panda", "ocean",
  "rainbow", "sunflower", "kiwi"];
function showSuggestions(query) {
  suggestionsList.innerHTML = '';
  const matches = suggestions.filter(suggestion =>
    suggestion.toLowerCase().includes(query.toLowerCase())
  );
  matches.forEach(match => {
    const option = document.createElement('option');
    option.value = match;
    suggestionsList.appendChild(option);
  });
}

searchInput.addEventListener('input', event => {
  showSuggestions(event.target.value);
});
</script>

                            <button class="btn btn-outline-warning" type="button" id="searchBtn">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <!-- News  -->
        <div>
            <div class="row m-3" id="newsType"></div>
            <div class="row me-2 ms-2" id="newsdetails"></div>
        </div>

        <!-- footer -->
        <div class="mt-5">
            <div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
                  <div class="container-fluid m-0 p-0">
                    <h5 class="text-white me-auto ms-auto">Ahmad<span class="text-warning">Byte</span></h5>
                  </div>

        </div>

    </div>
